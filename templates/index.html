<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML-Based Inventory Prediction - Home</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #F0F0F0;
            --text-color: #333333;
            --background-color: #FFFFFF;
        }

        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: var(--text-color);
            background-color: var(--secondary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: var(--background-color);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 2rem;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #45a049;
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ML-Based Inventory Prediction</h1>
        <p>Welcome to our intelligent inventory management system. Predict inventory levels using advanced machine learning algorithms.</p>
        <a href="/predict" class="cta-button">Start Prediction</a>
        <a href="/train_custem_data" class="cta-button">Train on Custom data</a>
    </div>
    <div class="footer">
        <p>&copy; 2024 Inventory Prediction System. All rights reserved.</p>
    </div>
</body>
</html>
