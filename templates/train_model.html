<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel File - Inventory Prediction</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #F0F0F0;
            --text-color: #333333;
            --background-color: #FFFFFF;
        }

        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: var(--text-color);
            background-color: var(--secondary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--background-color);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2em;
            margin-bottom: 1rem;
            text-align: center;
        }

        p {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            cursor: pointer;
        }

        .file-input-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        .file-input-wrapper .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .file-input-wrapper .btn:hover {
            background-color: #45a049;
        }

        #file-chosen {
            margin-left: 0.5rem;
            font-style: italic;
        }

        .submit-btn {
            margin-top: 1rem;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.9em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Excel File</h1>
        <p>Upload your Excel file containing inventory data for prediction.</p>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="file-input-wrapper">
                <button type="button" class="btn">Choose file</button>
                <input type="file" name="file" id="actual-btn" accept=".xls,.xlsx,.csv" required>
            </div>
            <span id="file-chosen">No file chosen</span>
            <button type="submit" class="submit-btn">Upload</button>
        </form>
    </div>
    
    <div class="footer">
        <p>&copy; 2024 Inventory Prediction System. All rights reserved.</p>
    </div>

    <script>
        const actualBtn = document.getElementById('actual-btn');
        const fileChosen = document.getElementById('file-chosen');

        actualBtn.addEventListener('change', function(){
            fileChosen.textContent = this.files[0] ? this.files[0].name : 'No file chosen';
        });
    </script>
</body>
</html>
