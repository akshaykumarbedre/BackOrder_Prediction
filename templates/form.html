        /* Define some colors for the web page */
:root {
  --primary-color: #4CAF50; /* A green color */
  --secondary-color: #F0F0F0; /* A light gray color */
  --text-color: #333333; /* A dark gray color */
}

/* Apply some general styles to the body element */
body {
  font-family: Arial, sans-serif; /* Use a common font */
  font-size: 16px; /* Use a medium font size */
  color: var(--text-color); /* Use the text color variable */
  background-color: var(--secondary-color); /* Use the secondary color variable */
  margin: 0; /* Remove the default margin */
  padding: 0; /* Remove the default padding */
}

/* Apply some styles to the form element */
form {
  width: 600px; /* Set a fixed width for the form */
  margin: 20px auto; /* Center the form horizontally and add some vertical margin */
  padding: 20px; /* Add some padding to the form */
  border: 1px solid var(--primary-color); /* Add a border to the form with the primary color variable */
  border-radius: 10px; /* Make the border corners rounded */
  background-color: white; /* Set the background color of the form to white */
}

/* Apply some styles to the form-group elements */
.form-group {
  display: flex; /* Use a flexible layout for the form groups */
  align-items: center; /* Align the items vertically */
  margin-bottom: 10px; /* Add some bottom margin to the form groups */
}

/* Apply some styles to the label elements */
label {
  width: 200px; /* Set a fixed width for the labels */
  font-weight: bold; /* Make the labels bold */
}

/* Apply some styles to the input elements */
input {
  width: 300px; /* Set a fixed width for the inputs */
  height: 30px; /* Set a fixed height for the inputs */
  padding: 5px; /* Add some padding to the inputs */
  border: 1px solid var(--primary-color); /* Add a border to the inputs with the primary color variable */

}

/* Apply some styles to the submit button */
input[type=submit] {

  margin-left: 200px; /* Add some left margin to the button */
  color: white; /* Set the text color of the button to white */
  background-color: var(--primary-color); /* Set the background color of the button to the primary color variable */
  cursor: pointer; /* Change the cursor to a pointer when hovering over the button */
}

/* Apply some styles to the button when hovering over it */
input[type=submit]:hover {
  opacity: 0.8; /* Reduce the opacity of the button */
